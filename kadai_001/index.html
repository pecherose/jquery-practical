<!DOCTYPE html>
<html>
  <head>
  <title>MyProfile</title>
  <meta charset="UTF-8">
  <meta name="description" content="自己紹介と自分の趣味を掲載するサイトです">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">
  
  <!-- 課題追加↓ -->
  
  <!-- slickの読み込み -->
   <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css">
   <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css">
  </head>

  <body>
    <header>
      <!-- ヘッダー左My Profile -->
      <div class="header-inner">
        <h1>
          <a href="index.html" class="myprofile">My Profile</a>
        </h1>
        <!-- ナビゲーションメニュー -->
         <nav>
          <ul class="menu">
            <li><a href="#about">About</a></li>
            <li><a href="#works">Works</a></li>
          </ul>
         </nav>
      </div>
    </header>

    <main>
      <article>
        <!-- メイン画像 -->
        <div>
         <ul class="slider">
          <li><img src="images/main.png" alt="main1" class="mainv"></li>
          <li><img src="images/main2.png" alt="main2" class="mainv"></li>
          <li><img src="images/main3.png" alt="main3" class="mainv"></li>
         </ul>
        </div>
        <!-- Aboutセクション -->
          <section class="about">
            <h2 id="about">About</h2>
            <div class="about-inner">
              <img src="images/about.png" alt="aboutimage" class="maru">
              <div class="description">
                <p class="name">Kazuki Asahina</p>
                <ul>
                  <li>25歳 長野県佐久市出身</li>
                  <li>ソフトウェア業界でマーケティングに従事</li>
                  <li>趣味はカメラ、愛機はCanon</li>
                  <li>自然を撮影するのが好きで、海や山によく行く</li>
                </ul>
              </div>
            </div>
          </section>
        <!-- Worksセクション -->
         <section class="works">
          <h2 id="works">Works</h2>
          <div class="works-inner">
            <div class="worksp">
              <img src="images/works1.png" alt="日本海">
              <p>新潟に訪れた際に、日本海の雄大さを魅了されて撮影した1枚</p>
            </div>
            <div class="worksp">
              <img src="images/works2.png" alt="御嶽山">
              <p>地元長野の木曽町から撮影した、冠雪した御嶽山</p>
            </div>
            <div class="worksp">
              <img src="images/works3.png" alt="京都の街並み">
              <p>京都で撮影した、明け方の古き良き日本の町並み</p>
            </div>
          </div>
         </section>
      </article>
    </main>
    <!-- フッター -->
     <footer>
      <p>© MyProfile. All rights reserved.</p>
     </footer>
     <!-- 課題追加_jQuery -->
    <!-- TOPに戻るボタン -->
    <a href="#" id="topb">TOP</a>
    
    <!-- モーダル -->
    <div class="modal">
      <img src="" alt="" class="big-img">
      <span class="close-btn">✖</span>
    </div>


       <!-- jQueryをCDN経由で読み込む -->
       <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
       <!-- slickをCDN経由で読み込む -->
       <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
       <!-- JSファイルを読み込む-->
       <script src="js/script.js"></script>
  </body>
</html>
